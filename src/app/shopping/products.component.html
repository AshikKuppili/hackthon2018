<h3>List of Product </h3>
<p-table [value]="products">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td><button class="btn btn-primary" (click)="addToCart(product)">AddToCart</button></td>
      </tr>
  </ng-template>
</p-table>
