  <h3>Cart Items are <span class="label-primary">{{cartitems.length}}</span></h3>
  <p-table [value]="cartitems">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
            <tr>
              <th colspan="3">TotalAmount</th><td>{{totalAmount()}}</td>
          </tr>
        </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
            <td><button class="btn btn-danger btn-xs" (click)="removeCartItem(rowIndex)">X</button></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="number" [(ngModel)]="item.qty" style="width:50px" min="1"></td>
            <td>{{item.price*item.qty}}</td>
        </tr>
    </ng-template>
  </p-table>
